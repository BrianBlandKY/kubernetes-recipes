apiVersion: v1
kind: Service
metadata:
  name: app-nothingsbland
  namespace: dmz
spec:
  selector:
    app: app-nothingsbland
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-nothingsbland
  namespace: dmz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-nothingsbland
  template:
    metadata:
      labels:
        app: app-nothingsbland
    spec:
      hostname: app-nothingsbland
      nodeSelector:
        kubernetes.io/hostname: axe.dmz  	# Only deploy to axe Node    
      containers:    
      - name: app-nothingsbland			# NothingsBland App
        image: nothingsbland-img:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
            protocol: TCP
        resources:
         requests:
           memory: "100M"      # 100 MB
           cpu: "1m"           # .001 CPU (smallest unit possible)
         limits:               
           memory: "100M"      # 100 MB
           cpu: "1m"           # .001 CPU (smallest unit possible)
        volumeMounts:
        - mountPath: /apps/nothingsbland/logs
          name: logs
      volumes:
      - name: logs
        hostPath:
          path: /vault/apps/nothingsbland/logs
          type: DirectoryOrCreate
