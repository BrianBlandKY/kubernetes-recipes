apiVersion: v1
kind: Service
metadata:
  name: earthshaker-haproxy
  namespace: dmz
spec:
  selector:
    app: earthshaker-haproxy
  type: NodePort          
  ports:                  # Everything should rely on internal kubernetes Service DNS resolution
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  externalIPs:
  - 10.0.0.50 # Node IP Address
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: earthshaker-haproxy
  namespace: dmz
  labels:
    app: earthshaker-haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: earthshaker-haproxy
  template:
    metadata:
      labels:
        app: earthshaker-haproxy
    spec:
      hostname: earthshaker-haproxy
      nodeSelector:
        kubernetes.io/hostname: earthshaker.shawshank  # Only deploy to Earthshaker Node    
      containers:
      - name: earthshaker-haproxy
        image: haproxy-img:1.0.3
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
            protocol: TCP
          - containerPort: 443
            protocol: TCP            
        resources:
         requests:
           memory: "100M"       # 100 MB
           cpu: "1m"            # .001 CPU (smallest unit possible)
         limits:               
           memory: "100M"       # 100 MB
           cpu: "1m"            # .001 CPU
        volumeMounts:
        - mountPath: /etc/letsencrypt
          name: letsencrypt
      volumes:
      - name: letsencrypt
        hostPath:
          path: /vault/apps/letsencrypt  # directory location on host
          type: DirectoryOrCreate
