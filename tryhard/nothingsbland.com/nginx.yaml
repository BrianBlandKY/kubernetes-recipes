apiVersion: v1
kind: Service
metadata:
  name: proxy-nothingsbland-com
  namespace: tryhard
spec:
  selector:
    app: proxy-nothingsbland-com
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 8081			# Internally 8081 will be assigned to nothingsbland-nginx. Useful for testing application.
    targetPort: 8080
  externalIPs:
  - 172.16.0.10 # Node IP Address
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-nothingsbland-com
  namespace: tryhard
  labels:
    app: proxy-nothingsbland-com
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy-nothingsbland-com
  template:
    metadata:
      labels:
        app: proxy-nothingsbland-com
    spec:
      hostname: proxy-nothingsbland-com
      nodeSelector:
        kubernetes.io/hostname: master-jim.tryhard  # Only deploy to master-jim Node    
      containers:
      - name: proxy-nothingsbland-com	# Nginx Proxy
        image: nginx-img:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: PROXY_SERVICE_NAME
          value: "app-nothingsbland-com.tryhard"   # Service DNS Name
        ports:
          - containerPort: 8080 # Nginx
            protocol: TCP
        resources:
         requests:
           memory: "100M"       # 100 MB
           cpu: "1m"            # .001 CPU (smallest unit possible)
         limits:               
           memory: "100M"       # 100 MB
           cpu: "1m"            # .001 CPU
