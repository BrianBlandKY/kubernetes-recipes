apiVersion: v1
kind: Service
metadata:
  name: nothingsbland-app-service
  namespace: tryhard
spec:
  selector:
    app: nothingsbland-app
  type: NodePort
  ports: 
  - name: http-app 	# For testing, remove later
    protocol: TCP
    port: 8080
    targetPort: 8080
  externalIPs:
  - 172.16.0.10 # Node IP Address
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nothingsbland-app-deployment
  namespace: tryhard
  labels:
    app: nothingsbland-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nothingsbland-app
  template:
    metadata:
      labels:
        app: nothingsbland-app
    spec:
      hostname: nothingsbland-app
      nodeSelector:
        kubernetes.io/hostname: master-jim.tryhard  # Only deploy to master-jim Node    
      containers:    
      - name: nothingsbland-app		# NothingsBland App
        image: nothingsbland-img:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
            protocol: TCP
        resources:
         requests:
           memory: "256Mi"     # 256mb
           cpu: "100m"         # .1 CPU
         limits:               
           memory: "256Mi"     # 256mb
           cpu: "100m"         # .1 CPU
        volumeMounts:
        - mountPath: /apps/nothingsbland/logs
          name: logs
      volumes:
      - name: logs
        hostPath:
          path: /apps/nothingsbland/logs
          type: Directory
